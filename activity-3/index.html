<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 3: Dynamic Greeting Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Activity 3: Dynamic Greeting Card</h1>
    <div class="card-container">
        <h2 id="greeting-message">Welcome</h2>
        <img id="greeting-image" src="" alt="greeting">
        <div class="controls">
            <button onclick="changeGreeting(`back`)">&lt</button>
            <button id="random" onclick="changeGreeting(`random`)">Random</button>
            <button onclick="changeGreeting(`forward`)">&gt</button>
        </div>
    </div>
    <div id="personalize-container">
        <p>Personalize the message by entering your name: </p>
        <input type="text" id="personalizedName" placeholder="enter name:" oninput="addedName()">
    </div>
    <div id="output"></div>
    <div class="controls"></div>
    <script src="scripts.js"></script>
</body>

</html>
