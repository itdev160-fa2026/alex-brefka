<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 4: Interactive To-Do List (Part 1)</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Activity 4: Interactive To-Do List</h1>
    <div id="tasks-statistics">
        <p id="tasks-total">Total tasks: </p>
        <p id="tasks-completed">Completed tasks: </p>
    </div>
    <div class="todo-container">
        <div class="input-section">
            <input type="text" id="task-input">
            <button id="add-task" onclick="addTask()">Add Task</button>
        </div>
        <ul id="todo-list">
        </ul>
    </div>
    <div id="output"></div>
    <script src="scripts.js"></script>
</body>

</html>
