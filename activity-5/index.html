<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity 5: Simple Math Operations Widget</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1>Activity 5: Simple Math Operations Widget</h1>
    <div class="math-widget">
        <input id="number1" type="number" placeholder="number 1">
        <input id="number2" type="number" placeholder="number 2">
        <button id="add-button">Add</button>
        <button id="subtract-button">Subtract</button>
        <button id="multiply-button">Multiply</button>
        <button id="divide-button">Divide</button>
        <div id="result">Result:</div>
    </div>
    <div id="output"></div>
    <script src="scripts.js"></script>
</body>

</html>
